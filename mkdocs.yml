# Wiki Information
site_name: Ingress Wiki
site_description: 开放的 Ingress 中文维基
site_url: https://zh.ingress.wiki

# Repository
repo_name: 'Ingress-wiki/Ingress-wiki'
repo_url: 'https://github.com/Ingress-wiki/Ingress-wiki-zh'

markdown_extensions:
  - admonition #MkDocs 警告框
  - footnotes #脚注
  - meta #自定义文章元数据
  - pymdownx.caret #下划线
  - pymdownx.mark #文本高亮
  - pymdownx.tilde #删除线

# Theme
theme:
  name: material
  language: zh
  features:
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - pymdownx.caret #下划线



# Language
extra:
  alternate:
    - name: English
      link: https://ingress.wiki 
      lang: en
    - name: Chinese
      link: /
      lang: zh

nav:
  - 简介: index.md
  - 入门指南: /strat_guide
    - 页面1: /strat_guide/1.ingress.md
  - OC指南: /OC-guide